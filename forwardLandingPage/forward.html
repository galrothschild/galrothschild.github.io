<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="forward-style.css">
    <title>Move forward!</title>
</head>

<body>
    <div class="bg-image text-center">
        <div class="d-flex flex-column align-items-center justify-content-center gap-3 h-100">
            <h1 class="text-light fw-bold display-3">תן לנו להוביל אותך קדימה</h1>
            <p class="text-light text-wrap">לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא
                מקום” בעת
                עריכ.
            </p>
        </div>
    </div>

    <form action="mailto:forward@move.forward" class="row align-self-center d-flex justify-content-center mt-5 gap-3">
        <div class="col col-md-3 col-sm-7 col-7">
            <label for="name">שם מלא</label>
            <input type="text" id="name" name="name"
                class="border-0 border-bottom border-primary border-3 row bg-light form-control rounded-0">
        </div>
        <div class="col col-md-3 col-sm-7 col-7 ">
            <label for="email" class="row">דוא"ל</label>
            <input type="email" id="email" name="email"
                class="border-0 border-bottom border-primary border-3 row bg-light form-control rounded-0">
        </div>

        <div class="col col-md-3 col-sm-7 col-7 d-flex align-items-end justify-items-start p-0">
            <button type="submit" class="w-50 bg-primary text-white border-0 text-center p-2">שליחה</button>
        </div>
    </form>
</body>

</html>

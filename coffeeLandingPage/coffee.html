<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קפה טוב!</title>
    <meta name="description" content="אתר עבור קבלת קופון לבית הקפה הטוב ביותר!">

<body>
    <div class="container">
        <img src="../assets/landing pages' images/coffeeLandingPage/Coffee.png" alt="background picture"
            aria-hidden="true">
        <div class="main">

                    <div class="input">
                        <label for="fullName">שם מלא</label>
                        <input type="text" id="fullName" name="fullName">
                    </div>

                    <div class="input">
                        <label for="email">דוא"ל</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <button type="submit">שליחה</button>
                </form>
            </div>
        </div>

    </div>
